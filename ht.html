<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลทรัพย์สิน</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ข้อมูลทรัพย์สิน</h1>
    <form>
        <label for="location">ที่ตั้ง:</label>
        <input type="text" id="location" name="location"><br><br>
        <label for="size">ขนาด:</label>
        <input type="text" id="size" name="size"><br><br>
        <label for="status">สถานะการใช้งาน:</label>
        <select id="status" name="status">
            <option value="available">พร้อมใช้งาน</option>
            <option value="unavailable">ไม่พร้อมใช้งาน</option>
            <option value="under_maintenance">อยู่ระหว่างการซ่อมบำรุง</option>
            <option value="reserved">ถูกจองแล้ว</option>
        </select><br><br>
        <input type="submit" value="ส่ง">
    </form>
</body>
</html>
